<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>

                </li>

        </div>
    </div>
</nav>

  <div class="container mt-4">
    <div class="row">
        {% for product in data %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
              {% if product.picture %}
                  <img src="{{ product.picture.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="">
              </a>
          {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h5 class="card-title">{{ product.place }}</h5>
                    <h5 class="card-title">{{ product.category }}</h5>
                    <h5 class="card-title">{{ product.status }}</h5>
                    <p class="card-text">{{ product.condition }}</p>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <a href="{% url 'edit' product.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete' product.id %}" class="btn btn-danger">Delete</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
